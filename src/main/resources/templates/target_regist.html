<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>관리자 전용 타겟 등록페이지</title>
    <link rel="stylesheet" href="/registwindow.css">
</head>
<body>
<div layout:fragment="content">
    <div class="main-wrap">
        <div class="content-wrap">
            <div class="locationlist p-3">
                <form th:object="${targetCreateForm}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                    <div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder="장소명" id="locationname" th:field="*{locationname}" th:value="${locationname} ?: ''" readonly>
                            <label for="locationname">장소는 지도 리스트 아이템을 누르시면 자동선택됩니다</label>
                            <input type="hidden" th:field="*{locationaddress}" th:value="${locationaddress} ?: ''" readonly>
                            <input type="hidden" th:field="*{locationlat}" th:value="${locationlat} ?: ''" readonly>
                            <input type="hidden" th:field="*{locationlng}" th:value="${locationlng} ?: ''" readonly>
                         </div>
                    </div>
                    <div>
                        <select th:field="*{locationcategory}" class="form-select form-select-lg mb-3" aria-label="Large select example">
                            <option th:value = "target"> 임무수행지 </option>
                        </select>
                    </div>
                    <div class="mb-3 row">
                        <label for="targetTitle" class="col-sm-2 col-form-label">타겟명칭</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="targetTitle">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="targetContent" class="col-sm-2 col-form-label">타겟설명</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="targetContent" rows="3" style="resize: none;"></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="missionCategory" class="col-sm-2 col-form-label">미션분류</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="missionCategory">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="difficultyLevel" class="col-sm-2 col-form-label">미션등급</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="difficultyLevel">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="recoveryHealth" class="col-sm-2 col-form-label">체력보정</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="recoveryHealth">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="recoveryMana" class="col-sm-2 col-form-label">마력보정</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="recoveryMana">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="toStr" class="col-sm-2 col-form-label">근력보정</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="toStr">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="toAgi" class="col-sm-2 col-form-label">민첩보정</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="toAgi">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="toInt" class="col-sm-2 col-form-label">지능보정</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="toInt">
                        </div>
                    </div>
                    <div class="text-center mb-3">
                            <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>
            </div>
            <div class="mapside">
                <div id="wrapper">
                    <div class="map_wrap">
                        <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
                        <div id="menu_wrap" class="bg_white">
                            <div class="option">
                                <div>
                                    키워드 : <input type="text" value="" id="keyword" size="15">
                                    <button onclick="searchPlaces(); return false;">검색하기</button>
                                </div>
                            </div>
                            <hr>
                            <ul id="placesList"></ul>
                            <div id="pagination"></div>
                        </div>
                    </div>

                    <script type="text/javascript"
                            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c643afa51aa20879e433287a3b49c7a7&libraries=services"></script>

                    <!-- 카카오지도 키워드 검색  -->
                    <script th:inline="javascript" src="/keyword_map_regist.js"></script>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
